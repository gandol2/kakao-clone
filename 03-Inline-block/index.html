<!DOCTYPE html>
<html>

    <title>Inline Example</title>

        background-color: red;

        border: 1px solid black;
        display: inline;
      }
    </style>
  </head>

  <body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
  </body>
