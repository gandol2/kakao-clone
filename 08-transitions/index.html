<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="카카오 클론에 온것을 환영해" />
    <meta name="author" content="노마드 코더" />
    <title>Transformations</title>
    <!--<link href="style.css" rel="stylesheet" />-->
    <style>
      .box {
        background-color: green;
        color: white;
        width: 500px;
        height: 500px;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(5turn) scale(0.5, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
