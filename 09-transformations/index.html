<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="카카오 클론에 온것을 환영해" />
    <meta name="author" content="노마드 코더" />
    <title>Transitions</title>
    <!--<link href="style.css" rel="stylesheet" />-->
    <style>
      .box {
        background-color: green;
        color: white;
        transition: all 0.5s ease-in-out;
      }

      .box:active {
        background-color: red;
        color: blue;
      }
    </style>
  </head>

  <body>
    <span class="box">Text</span>
  </body>
</html>
