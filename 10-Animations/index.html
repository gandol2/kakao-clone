<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="카카오 클론에 온것을 환영해" />
    <meta name="author" content="노마드 코더" />
    <title>Animations</title>
    <!--<link href="style.css" rel="stylesheet" />-->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: green;
        animation: 5s scaleAndRotateSquare infinite ease-in-out;
      }

      @keyframes scaleAndRotateSquare {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(1turn) scale(0.5, 0.5);
          color: white;
        }
        100% {
          transform: none;
          color: blue;
        }
      }
    </style>
  </head>

  <body>
    <div class="box">11</div>
  </body>
</html>
